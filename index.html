<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>Expence Tracker</h1>
      <h3>Add A New Itom:</h3>
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="what was Expense made"
          id="name"
          name="name"
        />
        <br /><br />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amunt" /> <br /><br />
        <input type="button" value="Add Expenses" id="btn" />
      </div>
    </div>
    <div id="show">
      <table id="table">
        <tr id="row">
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
